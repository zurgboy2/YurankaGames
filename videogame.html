        .video-games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        .video-game-card {
            background-color: grey;

            overflow: hidden;

        }
        .video-game-card:hover {

        }
        .video-game-image {

            height: 200px;
            object-fit: cover;
        }
        .video-game-info {

        }
        .video-game-name {

        }

        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #cc0000;
        }
    </style>

    <main>
        <h1>Video Games</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search video games...">
            <button id="search-button">Search</button>
        </div>
        <div id="video-games-container" class="video-games-container"></div>
    </main>

    <script>
        const API_URL = 'https://isa-scavenger-761151e3e681.herokuapp.com';
        let allGames = [];
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const gamesContainer = document.getElementById('video-games-container');

        async function getProxyToken(action) {
            const requestBody = { script_id: 'games_script', action };
            const response = await fetch(`${API_URL}/get_token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
            }
            const data = await response.json();
            if (data.token) return data.token;
            throw new Error('Failed to get token: ' + JSON.stringify(data));
        }

        async function makeRequest(action, additionalData = {}) {
            try {
                const token = await getProxyToken(action);
                const requestBody = { token, action, script_id: 'games_script', ...additionalData };
                const response = await fetch(`${API_URL}/proxy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                return response.json();
            } catch (error) {
                throw error;
            }
        }

        let debounceTimer;

        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(fetchGames, 300);
        });

        searchButton.addEventListener('click', fetchGames);

        async function fetchGames() {
            const query = searchInput.value;
            if (query.length < 3) {
                gamesContainer.innerHTML = '<p>Please enter at least 3 characters to search.</p>';
                return;
            }

            try {
                const result = await makeRequest('search_games', { query });
                if (result.success && result.games) {
                    displayGames(result.games);
                } else {
                    throw new Error('Failed to fetch games: ' + JSON.stringify(result));
                }
            } catch (error) {
                console.error('Error fetching game suggestions:', error);
                gamesContainer.innerHTML = '<p>Error fetching game suggestions. Please try again later.</p>';
            }
        }

        function displayGames(games) {
            gamesContainer.innerHTML = '';
            if (games.length === 0) {
                gamesContainer.innerHTML = '<p>No games found matching your search.</p>';
                return;
            }

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'video-game-card';
                gameCard.innerHTML = `
                    <img src="${game.image || '/api/placeholder/300/200'}" alt="${game.name}" class="video-game-image">
                    <div class="video-game-info">
                        <h3 class="video-game-name">${game.name}</h3>
                        <p class="video-game-data">${game.platform || 'Platform not specified'}</p>
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }

        // Initial load of games
        fetchGames();
    </script>
</body>
