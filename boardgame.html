<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuranka Games: Board Games</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/loadHeader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .board-games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            color: white;
        }
        .board-game-card {
            background-color: grey;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
            justify-content: center;
        }
        .board-game-card:hover {
            transform: scale(1.05);
        }
        .board-game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .board-game-info {
            padding: 15px;
        }
        .board-game-name {
            font-family: 'Architects Daughter', cursive;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .board-game-data {
            font-size: 0.9em;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #34495e;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .document-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 20px 20px;
            gap: 10px;
        }

        .document-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #ff0000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .document-link:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Board Games</h1>
        <div id="board-games-container" class="board-games-container"></div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="document-links"></div>
            <iframe id="doc-frame" src=""></iframe>
        </div>
    </div>

    <script>
    const API_URL = 'https://isa-scavenger-761151e3e681.herokuapp.com';

    async function getProxyToken(action) {
        const requestBody = { script_id: 'boardgames_script', action };
        const response = await fetch(`${API_URL}/get_token`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody)
        });
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        const data = await response.json();
        if (data.token) return data.token;
        throw new Error('Failed to get token: ' + JSON.stringify(data));
    }

    async function makeRequest(action, additionalData = {}) {
        try {
            const token = await getProxyToken(action);
            const requestBody = { token, action, script_id: 'boardgames_script', ...additionalData };
            const response = await fetch(`${API_URL}/proxy`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
            }
            return response.json();
        } catch (error) {
            throw error;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
    makeRequest('getBoardGames')
        .then(data => {
            if (Array.isArray(data) && data.length > 0) {
                displayBoardGames(data);
            } else {
                document.getElementById('board-games-container').innerHTML = '<p>No board games data available.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching board games:', error);
            document.getElementById('board-games-container').innerHTML = '<p>Error loading board games. Please try again later.</p>';
        });
    })

    function displayBoardGames(games) {
        const container = document.getElementById('board-games-container');
        container.innerHTML = '';

        const section = document.createElement('section');
        section.innerHTML = '<h2>Board Games</h2>';

        const cardsContainer = document.createElement('div');
        cardsContainer.className = 'cards-container';

        games.forEach(game => {
            console.log(game)
            const gameElement = document.createElement('div');
            gameElement.className = 'board-game-card';
            gameElement.innerHTML = `
                <img src="${game.imageLink}" alt="${game.name}" class="board-game-image">
                <div class="board-game-info">
                    <h3 class="board-game-name">${game.name}</h3>
                    <p class="board-game-data">Difficulty: ${game.difficulty}</p>
                    <p class="board-game-data">Main Language: ${game.mainLanguage}</p>
                    <p class="board-game-data">Language Level: ${game.languageLevel}</p>
                </div>
            `;

            // Add document links
            if (game.documents && game.documents.length > 0) {
                const documentLinksContainer = document.createElement('div');
                documentLinksContainer.className = 'document-links';
                
                game.documents.forEach((doc) => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'document-link';
                    link.textContent = doc.name || 'View Document';
                    link.onclick = function(e) {
                        e.preventDefault();
                        showDocument(doc.url);
                    };
                    documentLinksContainer.appendChild(link);
                });

                gameElement.appendChild(documentLinksContainer);
            }

            cardsContainer.appendChild(gameElement);
        });

        section.appendChild(cardsContainer);
        container.appendChild(section);
    }
    function showDocument(url) {
        const modal = document.getElementById('modal');
        const iframe = document.getElementById('doc-frame');
        iframe.src = url;
        modal.style.display = "block";

        // Error handling for iframe loading
        iframe.onerror = function() {
            iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
            
            iframe.onerror = function() {
                iframe.style.display = 'none';
                const fallbackLink = document.getElementById('fallback-link');
                fallbackLink.href = url;
                fallbackLink.textContent = 'Click here to open the document in a new tab';
                fallbackLink.style.display = 'block';
            };
        };
    }

    document.querySelector('.close').onclick = function() {
        closeModal();
    };

    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target == modal) {
            closeModal();
        }
    };

    function closeModal() {
        const modal = document.getElementById('modal');
        const iframe = document.getElementById('doc-frame');
        const fallbackLink = document.getElementById('fallback-link');
        modal.style.display = "none";
        iframe.src = '';
        iframe.style.display = 'block';
        fallbackLink.style.display = 'none';
    }
</script>
</body>
</html>
